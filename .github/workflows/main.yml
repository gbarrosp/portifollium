name: Build and deploy 

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@main
        with:
          persist-credentials: false
          submodules: true  # TODO remove this if not using submodules in Hexo

      - name: Install ğŸ”§
        working-directory: ./app
        run: npm install

      - name: Build ğŸ—ï¸
        working-directory: ./app
        run: |
          ng build --output-path docs --base-href /portifollium/

      - name: Move docs folder ğŸ—ï¸
        working-directory: ./app
        run: |
          mv docs /root/data